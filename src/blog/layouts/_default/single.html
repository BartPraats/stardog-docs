<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ .Site.Title }}&rarr;{{ .Title }}</title>
        <link href='http://fonts.googleapis.com/css?family=Fira+Sans:400,500,700|Fira+Mono&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/s.css">
    </head>
    <body>
      <div id="header">
        <div class="clearfix" id="logo">
          <h1 id="title"><a href="/">{{ .Site.Title }}</a></h1>
        </div>
      </div>
      <div class="wrapper clearfix content" id="content">
        {{ partial "social.html" . }}
       <h1 id="theTitle">{{ .Title }}</h1>
       <div id="topdate">
         <span id="artdate">{{ .Date.Format "2 January 2006" }}</span>
         <br>
         <span id="twitterbtn"> {{ partial "twitter.html" . }} </span>
       </div>
       <div id="md">
         {{ .Content }}
       </div>
       <section id="butt">
         <div>
           <p>by <span id="who"> {{ .Params.author }}</span></p>
         </div>
         <div>
           <p id="slugdate">{{ .Date.Format "2 January 2006" }}</p>
         </div>
         <div id="socialFoot">
           {{partial "social.html"}}
         </div>
       </section>
       <hr width="50%" class="footrule">
       {{ partial "disqus.html" . }}
       <hr width="50%" class="footrule">
     </div>
     <div class="wrapper clearfix" id="content_foot">
       <a href="http://stardog.com/">
         <img id="dog" width="129" height="113" src="/img/sc3.png"></a>
     </div>
     {{ partial "footer.html" }}
    </body>
</html>
